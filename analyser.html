<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advisor Chatbot</title>
    <link rel="stylesheet" href="anstyle.css">
</head>
<body>

    <div class="header">
        <a href="index.html" class="home-btn">Home</a>
    </div>

    <div class="chatbot-container">
        <div class="chatbox">
            <div class="chat-content" id="chat-content">
                <div class="default-message">
                    <h1>Stocks Analyzer Bot</h1>
                    <p>Ask for financial data like stock prices:</p>
                    <p>Try typing: <b>symbol of the stock like "AAPL"</b></p>
                </div>
            </div>
            <div class="chat-input-container">
                <textarea id="chat-input" placeholder="Type your message here..."></textarea>
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <script src="anscript.js"></script>
</body>
</html>
